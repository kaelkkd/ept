{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'assets\css\dashboard.css' %}">
    <title>Admin panel</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>EPT</h2>
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="img/user.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="{% url "manager:transactions" %}">
                        <i class="fas fa-hand-holding-usd"></i>
                        <div>Transactions</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-ballot-check"></i>
                        <div>Statement</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-question"></i>
                        <div>Help</div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <div>Settings</div>
                    </a>
                </li>
                <li>
                    <a href="{% url "userauths:sign-out" %}">
                        <i class="fas fa-arrow-from-left"></i>
                        <div>Logout</div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">$1217</div>
                        <div class="card-name">Total savings</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">$42</div>
                        <div class="card-name">30-days savings</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-piggy-bank"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">$68</div>
                        <div class="card-name">Yearly balance</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">Rent</div>
                        <div class="card-name">Main category</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-list"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Earnings (past 12 months)</h2>
                    <div>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="chart doughnut-chart">
                    <h2>Employees</h2>
                    <div>
                        <canvas id="doughnut"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'chart.js@4.4.1/dist/chart.umd.min.js' %}"></script>
    <script src="{% static 'assets\js\chart1.js' %}"></script>
    <script src="{% static 'assets\js\chart2.js' %}"></script>
</body>

</html>
